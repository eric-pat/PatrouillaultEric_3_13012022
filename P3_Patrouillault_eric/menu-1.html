<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="sass/style.css" type="text/css">
  <title>ohmyfood</title>

  <scrip src="app.js"></scrip>

</head>

<body>

  <header class="header">
    <a href="index.html">
      <i class="fas fa-arrow-left"></i>
    </a>
    <a class="header__logo" href="index.html">
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
    </a>
  </header>

  <main>

    <!-- Menu -->
    <section class="menu">
      <div id="menu-1" class="menu__img">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
      </div>
      <div class="menu__restaurants">
        <h1>La palette du goût</h1>
        <i id="heart-menu" class="far fa-heart"></i>

        <div class="menu__starter">
          <p class="menu__starter starter__title">ENTRÉES</p>

          <div class="menu__starter menu__card ">
            <div class="menu__starter menu__card txt">
              <h3 class="menu__starter menu__card txt name">Fricassée d'escargot</h3>
              <p class="menu__starter menu__card txt accompaniment">Au piment d'espelette</p>
            </div>
            <div class="menu__starter menu__card price">25€</div>
            <div class="menu__starter menu__card validate">
              <i class="fas fa-check-circle" aria-hidden="true"></i>
            </div>
          </div>



        </div>


        <div class="menu__dish"></div>
        <div class="menu__dessert"></div>
      </div>
    </section>
    <!-- End Menu -->

  </main>

  <footer class="footer">
    <a href="index.html">
      <img src="images/logo/ohmyfood2.png" alt="Logo ohmyfood" />
    </a>
    <ul class="footer footer__list">
      <li class="footer footer__list footer__txt">
        <i class="fas fa-utensils"></i>
        <p>Proposer un restaurant</p>
      </li>
      <li class="footer footer__list footer__txt">
        <i class="fas fa-hands-helping"></i>
        <p>Devenir partenaire</p>
      </li>
      <li class="footer footer__list footer__txt">
        <p>Mentions légales</p>
      </li>
      <a href="mailto:ohmyfoodRetul1981@gustr.com">
        <li class="footer footer__list footer__txt">
          <p>Contact</p>
        </li>
      </a>
    </ul>
  </footer>

</body>

</html>
